version: '3.5'

services:
  app:
    build: .
    restart: "no"
    ports:
      - 8080:8080

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3307:3306'
    expose:
      - '3307'    
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db: